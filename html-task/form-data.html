<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4-Form</title>
    <style>
      #zipcode {
        width: 40px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <label for="fname">First Name</label><br />
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Michael"
        /><br />
        <br />
        <label for="lname">Last Name</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="johnson"
        /><br />
        <br />
        <label for="phone">Phone</label><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="(___)___-___"
          pattern="([0-9]{3})[0-9]{3}-[0-9]{3}"
        /><br />
        <br />
        <label for="gender">Gender</label>
        <br />
        <input type="radio" id="gender" name="gender" value="male" />
        <label for="gender">Male</label><br />
        <input type="radio" id="gender" name="gender" value="female" />
        <label for="gender">Female</label><br />
        <br />
        <label for="city">City</label>
        <br />
        <input type="checkbox" id="kasur" name="kasur" value="Kasur" />
        <label for="kasur">Kasur</label><br />
        <input type="checkbox" id="lahore" name="lahore" value="Lahore" />
        <label for="kasur">Lahore</label><br />
        <input type="checkbox" id="london" name="london" value="London" />
        <label for="kasur">London</label><br />
        <input type="submit" value="Submit" /><br />
        <br />
        <label for="address">Address</label><br />
        <input type="text" id="address" name="address" />
        <br />
        <br />
        <label for="state">State</label><br />
        <select name="state" id="state">
          <option value="newyork">New York</option>
          <option value="los-angeles">Los Angeles</option>
          <option value="california">California</option>
        </select>
        <br />
        <br />
        <label for="zipcode">Zip Code</label><br />
        <input type="number" id="zipcode" />
        <br />
        <br />
        <input type="button" value="Save as Data" />
        <input type="button" value="Cancel" />
      </fieldset>
    </form>
  </body>
</html>
