<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="awesome">awesome</h1>
      <div class="left">
        <div class="animated">
          <h1>ANIMATED</h1>
          <h2>LOGIN FORM</h2>
        </div>
        <div class="css-only">
          <h1>CSS ONLY</h1>
          <div class="no">
            <h3>NO JS</h3>
            <h3>NO SVG</h3>
            <h3>NO IMAGES</h3>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="login-part">
          <h1>Login</h1>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          /><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <p>Forgot your password?</p>
          <button class="login-btn">Login</button>
          <h6>Signup</h6>
        </div>
        <div class="transparent-div">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
